<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers-Luz y Pilar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c26e936b31.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="menu_bar">
        <a href="#" class="bt-menu"><i class="fas fa-bars"></i>Studio Ghibli<span class="spanLibrary">Library</span></a>
      </div>
  
      <nav>
        <ul>
          <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
          <li><a href="#"><i class="fas fa-users"></i>Characteres</a></li>
          <li><a href="#"><i class="fas fa-film"></i>Films</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <section id="pagina-principal">
          <div class="slider">
            <div class="myslider fade">
              <img class="img-carrusel" src="./img/img1.jpg" style="width: 100%; height: 100%;">
            </div>
            <div class="myslider fade">
              <div class="txt">
              </div>
              <img class="img-carrusel" src="./img/img2.jpg" style="width: 100%; height: 100%;">
            </div>
            <div class="myslider fade" style="display: block;">
              <div class="txt">
              </div>
              <img class="img-carrusel" src="./img/img3.jpg" style="width: 100%; height: 100%;">
            </div>
            <div class="myslider fade">
              <div class="txt">
              </div>
              <img class="img-carrusel" src="./img/img4.jpg" style="width: 100%; height: 100%;">
            </div>
            <!--Flechas para pasar las imágenes-->
            <a class="prev" id="prev">&#10094;</a>
            <a class="next" id="next">&#10095;</a>

            <!--Puntos para las imágenes-->
            <div class="dotsbox" style="text-align: center;">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
      </section>

      <section id="pagina-peliculas" >
        <h2>Pagina Films</h2>
        <!-- Se crean solo los posters -->
        <div>
          <div id="div1"></div>
        </div>
      </section>

      <section id="pagina-personajes">
        <div id="contenedor-cabecera">
          <div>
            <p>Ordenar por pelicula</p>
              <select id="cboPersonajes">
                <option selected>Tittle Films</option>
              </select>
          </div>
          <div>
            <input type="text" id="buscador" placeholder="Busca tus personajes aquí" />
            <button type="button" id="search">Find!</button>
          </div>
        </div>
        <div>
          <div id="resultado-cbo-titulo"></div>
          <div id="resultado-cbo-personajes"></div>
        </div>
        

        <div class="container-personajes">
          <div id="div-personajes"></div>
        </div>

      </section>
      <section id="pagina-about" class="container-flex">
        <h2>Ranking Rotten Tomatoes</h2>
        <h3>Los mejores calificados</h3>
      </section>
      <footer>
          <div class="contenedor-footer">
              <div class="box_footer">
                <div class="logo">
                  <img  src="./img/sg.webp" alt="Logo Studio Ghibli"/>
                </div>
              </div>
              <div class="box_footer">
                <h2>Redes sociales</h2>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i>Youtube</a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
                <a href="#" target="_blank"><i class="fab fa-instagram-square"></i>Instragram</a>
              </div>
              <div class="box_footer">
                <h2>Creadoras</h2>
                <span>© 2021 Pilar Rivera y Luz  Torres. All rights reserved.</span>
              </div>
          </div>
      </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
